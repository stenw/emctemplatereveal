title: Emctemplatereveal
version: 1.0.2
quarto-required: ">=1.5.0"
contributes:
  formats:
    revealjs:
      template-partials:
        - title-slide.html
      title-slide-attributes:
        data-background-image: "templateassets/eebuildingdbluescreensize.jpg"  
      margin: 0.02
      width: 1055
      height: 700
      filters:
        - copy-resources.lua
        - color-text.lua 
        - bg-style.lua 
      theme: [default, emctemplatereveal.scss]
      menu:
        side: left
        slide-number: true
      format-resources:
        - templateassets
  revealjs-plugins:
    - name: RevealEmctemplatereveal
      script:
        - emctemplatereveal.js
      stylesheet:
        - emctemplatereveal.css

